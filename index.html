<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjetas - André Meliunas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Calculadora de Jantar e Gorjeta</h1>
    </header>
    <div id="container">
        <div id="calculator">
            <center>
                <p>Quanto custou o jantar?<p>
                <input id="total-conta" type="text" placeholder="Valor total da conta">
                <p>Qual a taxa de serviço?<p>
                <select id="taxa-servico">
                    <option disabled selected value="0"> Defina a Taxa</option>
                    <option value="0.3">30% - Atendimento Ótimo</option>
                    <option value="0.2">20% - Atendimento Bom</option>
                    <option value="0.1">10% - Atendimento Regular</option>
                    <option value="0.05">5% - Atendimento Ruim</option>
                </select>
                <p>Quantas pessoas vão dividir a conta?</p>
                <input id="numero-pessoas" type="text" placeholder="Número de pessoas">
                <div id="valor-calculado">
                    <span>O valor da conta é <strong>R$</strong><span><span id="valor-por-cabeca">0.00</span>
                    <span id="each">pra cada pessoa.</span>
                </div>
                <button type="button" id="calcular">Calcular</button>
            </center>
        </div>
    </div>
    <footer>
        <p>&copy; Desenvoldio por <span><a href="https://andrehenriquemeliunas.github.io/t026-portfolio-programador/">André Henrique</a></span> - 2022 </p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
