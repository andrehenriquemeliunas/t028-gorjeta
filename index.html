<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjetas - André Meliunas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Calculadora de Gorjeta</h1>
    </header>
    <nav>
        <a href="">Saiba Mais</a>
    </nav>
    <main>
        <div id="content">
            Valor da conta:
            <input type="number" name="valor" id="valor" min="0" placeholder="Digite o valor da conta aqui.">

            <p>Qualidade do Serviço</p>
            <input type="radio" name="radqua" id="otimo" checked>
            <label for="otimo" >Ótimo</label>

            <input type="radio" name="radqua" id="bom">
            <label for="bom" >Bom</label>

            <input type="radio" name="radqua" id="reg">
            <label for="reg" >Regular</label>

            <br>
            <input type="button" value="Calcular" onclick="Calcular()" id="botao">
        </div>
        <div id="resultado">

        </div>
    </main>
    <footer>

    </footer>
    <script src="js/script.js"></script>
</body>
</html>
